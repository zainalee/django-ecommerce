{% extends "gui/layout.html" %}
{% block content %}
<br>
    <div class="container-fluid">
    <div class="row p-0">
        <div class="col-sm-12">
            <h1>Products</h1>
            <br>
            <div class="card card-body">
                <a class="btn btn-primary btn-sm btn-block" href="">Products</a>
                <table class="table tabel-sm">
                    <tr>
                        <th>Title</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Quantity</th>
                    </tr>
                    
                        {% for i in products %}
                            <tr>
                                <td>{{i.title}}</td>
                                <td>{{i.category}}</td>
                                <td>{{i.price}}</td>
                                <td>{{i.quantity}}</td>
                            </tr>
                        {%endfor%}
                    
                </table>
            </div>
        </div>
    </div>
    </div>
{% endblock  %}
